<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa Turismo</title>

    <link rel="stylesheet" href="style.css">
   
</head>

<body>
    <header>

        <img id="logo" src="assets/casaturismo.png" alt="logo do site" width="412px" height="76px">

        <nav>
            <ul>
                <li><a href="">início</a></li>
                <li><a href="">serviços</a></li>
                <li><a href="">pacotes</a></li>
                <li><a href="">contato</a></li>
            </ul>
        </nav>
    </header>

    
    <div>
        <form>
            <input type="text1" placeholder="Origem">
            <input type="text2" placeholder="Destino">
            <input type="text3" placeholder="Data de ida">
            <input type="text4" placeholder="Data de volta">
            <input type="submit" value="Buscar pacotes">
        </form>
    </div>

    <div class="titulo">
        <h1>Pra Onde Será Sua Próxima Viagem?</h1>
    </div>
    
    <div class="cards-container">
      <div class="card">
         <img src="assets/RiodeJaneiro2.jpg">
           <div>
               <div class="card-content">   
                  <h2>Rio de Janeiro</h2>
                  <h3>Ida e volta + aéreo</h3>
                  <span>R$ 799</span>
                  <button>Saiba mais</button>
               </div>
            
            </div>
     </div>
    
        <div class="card">
           <img src="assets/Florianopolis2.jpg">
            <div>
              <h2>Florianópolis</h2>
              <h3>Ida e volta + aéreo</h3>
              <span>R$ 899</span>
              <button>Saiba mais</button>
            </div>
        </div>
    
        <div class="card">
           <img src="assets/PortoGalinhas2.jpg">
           <div>
             <h2>Porto de Galinhas</h2>
             <h3>Ida e volta + aéreo</h3>
             <span>R$ 899</span>
             <button>Saiba mais</button>
           </div>
        </div>

   
        <div class="card">
            <img src="assets/onde-fica-gramado-capa-820x430.jpeg">
            <div>
              <h2>Gramado</h2>
              <h3>Ida e volta + aéreo</h3>
              <span>R$ 899</span>
              <button>Saiba mais</button>
            </div>
         </div>
    
    </div>

    <footer>
      <nav>
        <ul>
          <li><img src="https://png.pngtree.com/png-vector/20221018/ourmid/pngtree-instagram-social-platform-icon-png-image_6315976.png" alt=""></li>
          <li><img src="https://logodownload.org/wp-content/uploads/2015/04/whatsapp-logo-png-0.png" alt=""></li>
          <li><img src="https://logodownload.org/wp-content/uploads/2014/09/facebook-logo-3-1.png" alt=""></li>
        </ul>
      </nav>
    </footer>

</body>

</html>
